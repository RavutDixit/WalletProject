<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>



<title>Login Page</title>
</head>

 <body>


<div align="center">
     
                <div th:if="${param.error}">
                    <div class="alert alert-info" ><b><h3>Either username or password is incorrect!!!</h3></b> </div>
                </div>
                
          <h2>Please signin</h2>
</div>
 
        <div class="container">
            <table width="100%" height="100%" border="0" cellpadding="0" align="center">
            <tr>
                <td align="center" valign="middle">
                <table class="table-bordered"  >
        
        <form action="#" th:action="@{/login}" th:object="${user}" method="post">
                       <tr>
                     <td height="25" colspan="2" align="left"   bgcolor="white" >
                       <div align="center">
    
                           </div>
                          </td>
                      </tr>
       
           <tr>
              
              
                <td>Username</td>              
                <td>  <input type="text" th:field="*{username}" class="form-control" required/>
                </td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" th:field="*{password}" class="form-control" required /></td>
            </tr>
            <tr>
            <td colspan="2"><button type="submit" class="btn btn-info" align="right">Login</button> </td>
             </tr>
            
         <!--   <span>New User?   <a href = "/register">Register Here</a> </span> -->
            
       
    </form>
       </table>  
         </td>  
         </tr>  
      </table>
     </div>  



</body>
</html>
